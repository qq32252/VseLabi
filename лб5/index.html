<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Flex-сетка</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    /* Контейнеры */
    .row {
      display: flex; /* 1 */
      flex-direction: row; /* 2 */
      flex-wrap: nowrap; /* 3 */
      flex-flow: row nowrap; /* 4 */
      justify-content: center; /* 5 */
      align-content: center; /* 6 */
      align-items: center; /* 7 */
      column-gap: 10px; /* 8 */
      gap: 10px; /* 9 */
      border: 1px solid black;
      padding: 10px;
      font-weight: bold;
    }

    .header {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      flex-flow: row nowrap;
      justify-content: space-between;
      align-items: stretch;
      column-gap: 0;
      gap: 0;
      border: 1px solid black;
    }

    .left-blocks {
      flex: 3;
      display: flex;
      flex-flow: row nowrap;
      justify-content: space-around;
      align-items: center;
    }

    .left-blocks > div {
      flex-grow: 1;     /* 10 */
      flex-shrink: 1;   /* 11 */
      flex-basis: 0;    /* 12 */
      flex: 1 1 0;      /* 13 */
      align-self: center; /* 14 */
      order: 0;           /* 15 */
      border-right: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .right-blocks {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      gap: 0;
      border-left: 1px solid black;
    }

    .right-blocks > div {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      border-top: 1px solid black;
    }

    .row:not(.header):not(.cards):not(.footer) {
      height: 50px;
    }

    .cards {
      display: flex;
      flex-flow: row wrap;
      justify-content: center;
      align-items: center;
      align-content: center;
      column-gap: 20px;
      row-gap: 20px;
      padding: 20px 0;
    }

    .card {
      flex: 0 1 auto;
      order: 0;
      align-self: auto;
      width: 50px;
      height: 80px;
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .footer {
      display: flex;
      flex-flow: row nowrap;
      justify-content: space-evenly;
      align-items: center;
      gap: 10px;
    }

    .footer > div {
      flex: 1 1 0;
      order: 0;
      align-self: center;
      border: 1px solid black;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

  </style>
</head>
<body>

  <!-- Верхняя объединённая строка -->
  <div class="header">
    <div class="left-blocks">
      <div>1</div>
      <div>2</div>
    </div>
    <div class="right-blocks">
      <div>3</div>
      <div>4</div>
    </div>
  </div>

  <div class="row">5</div>
  <div class="row">6</div>
  <div class="row">7</div>

  <div class="row cards">
    <div class="card">8</div>
    <div class="card">9</div>
    <div class="card">10</div>
    <div class="card">11</div>
    <div class="card">12</div>
    <div class="card">13</div>
  </div>

  <div class="row">14</div>
  <div class="row">15</div>

  <div class="footer">
    <div>16</div>
    <div>17</div>
  </div>

</body>
</html>
