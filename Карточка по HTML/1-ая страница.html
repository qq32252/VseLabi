    <style>
        body {
            background-color: yellow;
            font-size: 16pt;

        }
        .small-photo {
            float: right;
            border: 3px solid black;
            width: 200px;
            height: auto;
        }
        .kuurator {
            background-color: lightgreen;
            text-align: center;
            font-weight: bold;
        }

            margin-bottom: 10px;
        }
        .form-buttons {
            display: flex;
            align-items: center;
            gap: 20px;

<body>

    </ul>

    <!-- №4: Работа с изображениями -->
    <h2>Изображение</h2>
    <section>
        <img src="vladi1.jpg" alt="Я и мои друзья" class="small-photo">
    </section>

    <!-- №5: Ссылки -->
    <h2>Ссылки</h2>
    <a href="projects.html" class="nav-link">Привет</a><br>

            <th>Учащийся</th>
            <th>Группа</th>
        </tr>

            <td>Мишкель</td>

        </div>
        <div class="form-field">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password">
        </div>

        <!-- Первая строка: Запомнить и Вход -->
        <div class="form-field form-buttons">
            <div>
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">запомнить</label>
            </div>
            <button type="submit">Вход</button>
        </div>

        <!-- Вторая строка: Скрытый -->
        <div class="form-field">
            <input type="checkbox" id="hidden" name="hidden">
            <label for="hidden">скрытый</label>
        </div>
