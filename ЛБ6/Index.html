<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Grid-сетка, как в flex</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 3fr 1fr; /* левая часть шире правой */
      grid-template-rows: auto auto auto auto auto auto auto auto;
      gap: 10px;
      padding: 10px;
      justify-content: center;
      align-content: start;
    }

    /* Верхняя объединённая строка (хедер) занимает две колонки */
    .header {
      grid-column: 1 / 3;
      display: grid;
      grid-template-columns: 3fr 1fr; /* как у контейнера */
      grid-template-rows: auto auto;
      gap: 0;
      border: 1px solid black;
    }

    /* Левая часть хедера: блоки 1 и 2 горизонтально */
    .left-blocks {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-column: 1 / 2;
      grid-row: 1 / 3; /* занимает две строки */
      border-right: 1px solid black;
    }
    .left-blocks > div {
      border-right: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      padding: 10px;
      border-bottom: 1px solid black;
    }
    .left-blocks > div:last-child {
      border-right: none;
      border-bottom: none;
    }

    /* Правая часть хедера: блоки 3 и 4 вертикально */
    .right-blocks {
      display: grid;
      grid-template-rows: 1fr 1fr;
      grid-column: 2 / 3;
      grid-row: 1 / 3;
      border-left: 1px solid black;
    }
    .right-blocks > div {
      border-top: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      padding: 10px;
    }
    .right-blocks > div:first-child {
      border-top: none;
    }

    /* Нижние ряды 5,6,7 - растянуты на всю ширину */
    .row {
      border: 1px solid black;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    .row5, .row6, .row7, .row14, .row15 {
      grid-column: 1 / 3; /* растянуть на обе колонки */
    }

    /* Карточки идут по всей ширине */
    .cards {
      grid-column: 1 / 3;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px 0;
    }
    .card {
      width: 50px;
      height: 80px;
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      background: white;
    }

    /* Футер — занимает обе колонки */
    .footer {
      grid-column: 1 / 3;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      gap: 10px;
    }
    .footer > div {
      flex: 1 1 0;
      border: 1px solid black;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="grid-container">
    <div class="header">
      <div class="left-blocks">
        <div>1</div>
        <div>2</div>
      </div>
      <div class="right-blocks">
        <div>3</div>
        <div>4</div>
      </div>
    </div>

    <div class="row row5">5</div>
    <div class="row row6">6</div>
    <div class="row row7">7</div>

    <div class="cards">
      <div class="card">8</div>
      <div class="card">9</div>
      <div class="card">10</div>
      <div class="card">11</div>
      <div class="card">12</div>
      <div class="card">13</div>
    </div>

    <div class="row row14">14</div>
    <div class="row row15">15</div>

    <div class="footer">
      <div>16</div>
      <div>17</div>
    </div>
  </div>

</body>
</html>
