<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content=" flex">
    <title>Вариант 15</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .template {
            width: 1024px;
            height: 768px;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .top-row {
            display: flex;
            flex: 1;
        }
        
        .block {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        .block-1 { background-color: #FF5733; }
        .block-2 { background-color: #33FF57; }
        .block-3 { background-color: #3357FF; }
        .block-4 { background-color: #F033FF; }
        
        .block-5 {
            width: 1024px;
            height: 100px;
            
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .block-5 img {
            width: 100%;
            height: 100%;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="template">
        <div class="top-row">
            <div class="block block-1">Шапка</div>
            <div class="block block-2">Навигация</div>
            <div class="block block-3">Контент</div>
            <div class="block block-4">Еще что-то</div>
        </div>
        <div class="block-5">
            <img src="bg.jpg" alt="Блок 5">
        </div>
    </div>
</body>
</html>
