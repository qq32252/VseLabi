<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content=" grid">
    <title>Вариант 15 </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .template {
            display: grid;
            grid-template-rows: 1fr 100px; /* Верхняя строка растягивается, нижняя — 100px */
            grid-template-columns: repeat(4, 25%); /* 4 колонки по 25% */
            width: 100vw; /* 100% ширины окна */
            height: 100vh; /* 100% высоты окна */
            background-color: white;
        }

        .block {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .block-1 { background-color: #FF5733; }
        .block-2 { background-color: #33FF57; }
        .block-3 { background-color: #3357FF; }
        .block-4 { background-color: #F033FF; }

        .block-5 {
            grid-column: 1 / -1; /* Растягиваем на все колонки */
            background-color: #FFC300;
            overflow: hidden;
        }

        .block-5 img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Заполнение с сохранением пропорций */
        }
    </style>
</head>
<body>
    <div class="template">
        <div class="block block-1">Шапка</div>
        <div class="block block-2">Навигация</div>
        <div class="block block-3">Контент</div>
        <div class="block block-4">Еще что-то</div>
        <div class="block-5">
            <img src="bg.jpg" alt="5 блок">
        </div>
    </div>
</body>
</html>
